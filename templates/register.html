<html>
   <head>
     <script src='http://repo.zebkit.org/latest/zebra.min.js' type='text/javascript'></script>
     <script src='jquery-1.11.3.min.js' type='text/javascript'></script>

     <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
     <meta name="msapplication-tap-highlight" content="no" />
    </head>
    <body>
    </body>

    <script type="text/javascript">
   zebra.ready(
     function(){
   // import all classes, functions, constants
   // from zebra.ui, zebra.layout packages
       eval(zebra.Import("ui", "layout"));

       // create canvas
       var canvas = new zCanvas($(document).width()*.99, $(document).height()*.97);
       //canvas.fullscreen();
       var root = canvas.root;
       root.padding = 8;
       var panel = new Panel();

       root.setBackground(new zebra.ui.Gradient("darkblue", "blue"));
       root.setLayout(new zebra.layout.BorderLayout(8));

       panel.properties({
           layout : new BorderLayout(8,8),
           border : new Border(),
           kids: {
               TOP : new Label("Demo").setColor("white"),
               CENTER: new TextField("Hi ...\n", true),
               BOTTOM: new Button("Clear").properties({
                   canHaveFocus: false
               })
           }
       });

       var m = new Menu({
           "Menu Item 1" : [
               "[x] SubMenu Checked Item 1",
               "[ ] SubMenu Unchecked Item 2",
               "-",   // line
               "[ ] SubMenu Unchecked Item 3"
           ],
           "Menu Item 2" : null,
           "Menu Item 3" : null
        });

      root.add(zebra.layout.CENTER, panel);

       root.find("//zebra.ui.TextField").popup = m;

       root.find("//zebra.ui.Button").bind(function() {
       root.find("//zebra.ui.TextField").setValue("");
     });
    });

</script>

</html>
